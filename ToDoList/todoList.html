<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap-4-dev/dist/css/bootstrap.css">
    <link href="bootstrap-4-dev/dist/css/bootstrap-grid.css">
    <link href="bootstrap-4-dev/dist/css/bootstrap-reboot.css">

    <link rel="stylesheet" href="todolist.css">
    <title>ToDoList</title>

</head>
<body>
<div class="content">
    <div class="header">
        <h2>ToDoList</h2>
        <input class="enter" type="text" placeholder="  添加ToDo" required/>
    </div>
    <div class="desk">
        <div class="run">
            <div class="a">
                <div class="caption">
                    <h2 style="color: #000000">正在进行</h2>
                </div>
                <div class="count">
                    <span class="qunty">2</span>
                </div>
            </div>
            <div class="task">
                <div class="arr">
                    <input type="radio" class="inputtype"/>
                    <span>完成DEMO</span>
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                </div>
                <div class="arr">
                    <input type="radio" class="inputtype"/>
                    <span>完成js学习</span>
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="finish">
            <div class="a">
                <div class="caption">
                    <h2 style="color: #000000">已经完成</h2>
                </div>
                <div class="count">
                    <span class="qunty">2</span>
                </div>
            </div>
            <div class="taskl">
                <div class="array">
                    <input type="radio" class="inputtype" checked="checked"/>
                    <span>完成CSS学习</span>
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                </div>
                <div class="array">
                    <input type="radio" class="inputtype" checked="checked"/>
                    <span>完成html学习</span>
                    <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
                </div>

        </div>
    </div>
</div>

</body>
</html>
