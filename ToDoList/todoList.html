<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todolist.css">
    <link href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="font-awesome-4.7.0/css/font-awesome.css">
    <title>ToDoList</title>

</head>
<body>
<div class="content">
    <div class="header">
        <h2>ToDoList</h2>
        <input class="enter" type="text" placeholder="  添加ToDo" required/>
    </div>
    <div class="desk">
        <div class="run">
            <div class="a">
                <div class="caption">
                    <h2 style="color: #000000">正在进行</h2>
                </div>
                <div class="count">
                    <span class="qunty">2</span>
                </div>
            </div>
            <div class="task">
                <div class="arr">
                    <input type="radio" class="inputtype"/>
                    <span>完成DEMO</span>
                    <span>
                        <i class="fa fa-minus-circle" aria-hidden="true"></i>
                    </span>
                </div>
            </div>

        </div>
        <div class="finish">
            <div class="a">
                <div class="caption">
                    <h2 style="color: #000000">已经完成</h2>
                </div>
                <div class="count">
                    <span class="qunty">2</span>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
