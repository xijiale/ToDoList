<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todolist.css">
    <title>ToDoList</title>

</head>
<body>
<div class="content">
    <div class="header">
        <h2>ToDoList</h2>
        <input class="enter" type="text" placeholder="  添加ToDo" required>
    </div>
    <div class="desk">
        <div class="run">
            <div class="caption">
                <h2 style="color: #000000">正在进行</h2>
            </div>

        </div>
        <div class="finish">
            <div class="caption">
                <h2 style="color: #000000">已经完成</h2>
            </div>

        </div>
    </div>
</div>

</body>
</html>
